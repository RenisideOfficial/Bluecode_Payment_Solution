<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Branch</title>
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./img/BlueCode.svg">
</head>
<body>
    <div class="container">
        <div class="title-section">
            <a href="./home.html" id="backButton">
                <i class="fa fa-angle-left" style="font-size: 24px;"></i>
            </a>
            <h1>Create Branch</h1>
            <a href="./branch_details.html" id="frontButton">
                <i class="fa fa-angle-right" style="font-size: 24px;"></i>
            </a>
        </div>
        <form id="branchForm">
            <div class="form-group">
                <label for="merchant_ext_id">Merchant External ID:</label>
                <input type="text" id="merchant_ext_id" name="merchant_ext_id" required>
            </div>

            <div class="form-group">
                <label for="branch_name">Branch Name:</label>
                <input type="text" id="branch_name" name="branch_name" required>
            </div>

            <div class="form-group">
                <label for="branch_address">Branch Address (Line 1):</label>
                <input type="text" id="branch_address" name="branch_address" required>
            </div>

            <div class="form-group">
                <label for="branch_city">Branch City:</label>
                <input type="text" id="branch_city" name="branch_city" required>
            </div>

            <div class="form-group">
                <label for="branch_country">Branch Country (2-letter code):</label>
                <input type="text" id="branch_country" name="branch_country" maxlength="2" required>
            </div>

            <div class="form-group">
                <label for="branch_zip">Branch ZIP Code:</label>
                <input type="text" id="branch_zip" name="branch_zip" required>
            </div>

            <div class="form-group">
                <label for="contact_name">Contact Name:</label>
                <input type="text" id="contact_name" name="contact_name" required>
            </div>

            <div class="form-group">
                <label for="contact_email">Contact Email:</label>
                <input type="email" id="contact_email" name="contact_email" required>
            </div>

            <div class="form-group">
                <label for="contact_phone">Contact Phone (e.g., +2348164582329):</label>
                <input type="text" id="contact_phone" name="contact_phone" pattern="\+234\d{10}" required>
            </div>

            <button type="submit" class="submit-button">Create Branch</button>
        </form>

        <!-- Section to display the generated ext_id and merchant_branch_id -->
        <div id="branchExtIdDisplay" style="display: none; margin-top: 20px;">
            <h2>Branch Created Successfully!</h2>
            <p><strong>Your Branch External ID (ext_id):</strong> <span id="generatedBranchExtId"></span></p>
            <p><strong>Your Merchant Branch ID (merchant_branch_id):</strong> <span id="generatedMerchantBranchId"></span></p>
            <p>Please save these IDs. You will need them to fetch your branch details later.</p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
