<!-- Short code payment script -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Code Payment</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./img/BlueCode.svg">
</head>
<body>
    <div class="branding">
        <img src="./img/bluecode_blue.png" alt="" class="branding-img">
        <div style="display: flex;">
            <h3 class="branding-title">bluecode</h3>
            <p style="font-size: 18px; margin-top: 2.1rem; color: #004899;">Â®</p>
        </div>
    </div>
    <div class="makePayment">
        <a href="./home.html" id="backButton">
            <i class="fa fa-angle-left" style="font-size: 24px; margin-right: 10px; position: relative; right: 35px;"></i>
        </a>
        <h1>Make Payment</h1>
        <a onclick="refreshPage()" id="refreshButton">
            <i class="fa fa-refresh" style="font-size: 20px;"></i>
        </a>
    </div>

    <!-- Barcode Input Section -->
    <div class="barcode-section">
        <label for="barcode">Enter bluecode here:</label>
        <input type="text" id="barcode" placeholder="Enter bluecode">
    </div>

    <!-- Payment Status Section -->
    <div class="status-section">
        <h2>Payment Status</h2>
        <div id="payment-status"></div>
    </div>

    <!-- Amount Input Field -->
    <div id="keypad">
        <input type="text" id="amount" placeholder="NGN .00" readonly>
        <button onclick="addNumber('1')">1</button>
        <button onclick="addNumber('2')">2</button>
        <button onclick="addNumber('3')">3</button>
        <button onclick="addNumber('4')">4</button>
        <button onclick="addNumber('5')">5</button>
        <button onclick="addNumber('6')">6</button>
        <button onclick="addNumber('7')">7</button>
        <button onclick="addNumber('8')">8</button>
        <button onclick="addNumber('9')">9</button>
        <button onclick="clearAmount()">C</button>
        <button onclick="addNumber('0')">0</button>
        <button onclick="deleteNumber()">DEL</button>
        <button onclick="processPayment()">Pay</button>
    </div>

    <!-- QR Code Section -->
    <!-- but it's inactive and should be left untouched!!! -->
    <div class="qrcode-section" hidden>
        <div id="qrcode"></div>
        <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    </div>

    <script src="./js/shortcode.js"></script>
</body>
</html>
